<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <style>
        /* Reset & Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            line-height: 1.6;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, {{primary_color}} 0%, {{secondary_color}} 100%);
            padding: 30px 40px;
            text-align: center;
        }

        .email-header img {
            max-width: 180px;
            height: auto;
        }

        .email-header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 15px 0 5px 0;
        }

        .email-header p {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            margin: 0;
        }

        /* Body */
        .email-body {
            padding: 40px;
        }

        .email-body h2 {
            color: #333333;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 20px 0;
        }

        .email-body p {
            color: #666666;
            font-size: 15px;
            margin: 0 0 15px 0;
        }

        /* Info Box */
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid {{primary_color}};
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #333333;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        .info-row {
            display: table;
            width: 100%;
            margin-bottom: 8px;
        }

        .info-label {
            display: table-cell;
            color: #888888;
            font-size: 14px;
            font-weight: 500;
            width: 140px;
        }

        .info-value {
            display: table-cell;
            color: #333333;
            font-size: 14px;
            font-weight: 600;
        }

        /* Button */
        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: {{primary_color}};
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: {{secondary_color}};
        }

        /* Alert */
        .alert {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .alert.danger {
            background-color: #f8d7da;
            border-left-color: #dc3545;
        }

        .alert.success {
            background-color: #d4edda;
            border-left-color: #28a745;
        }

        .alert p {
            margin: 0;
            color: #856404;
        }

        .alert.danger p {
            color: #721c24;
        }

        .alert.success p {
            color: #155724;
        }

        /* Footer */
        .email-footer {
            background-color: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .email-footer p {
            color: #888888;
            font-size: 13px;
            margin: 5px 0;
        }

        .email-footer a {
            color: {{primary_color}};
            text-decoration: none;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }

            .email-header,
            .email-body,
            .email-footer {
                padding: 20px;
            }

            .email-header h1 {
                font-size: 20px;
            }

            .info-box {
                padding: 15px;
            }

            .info-row {
                display: block;
                margin-bottom: 10px;
            }

            .info-label,
            .info-value {
                display: block;
                width: 100%;
            }

            .info-label {
                margin-bottom: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <img src="{{logo_url}}" alt="{{company_name}}">
            <h1>{{title}}</h1>
            <p>{{subtitle}}</p>
        </div>

        <!-- Body -->
        <div class="email-body">
            {{content}}
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <p><strong>{{company_name}}</strong></p>
            <p>{{company_address}}</p>
            <p>
                Email: <a href="mailto:{{support_email}}">{{support_email}}</a> |
                Phone: {{support_phone}}
            </p>
            <p style="margin-top: 20px; font-size: 12px;">
                {{footer_text}}
            </p>
        </div>
    </div>
</body>
</html>
