<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        .progress-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress {
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .product-item {
            background: #1a1a1a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .live-feed {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .feed-item {
            margin: 5px 0;
            font-size: 12px;
            color: #00ff88;
        }
        .status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="header">
            <h1>üöÄ CONSIGNMENT UPLOAD</h1>
            <p>Creating consignment and uploading products to Lightspeed</p>
        </div>

        <div class="status" id="status">Initializing...</div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
        </div>

        <div id="products"></div>
    </div>

    <div class="live-feed">
        <div style="color: #00ff88; font-weight: bold; margin-bottom: 10px;">üî¥ LIVE FEED</div>
        <div id="feed"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const transferId = urlParams.get('transfer_id');
        const sessionId = urlParams.get('session_id');

        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const productsDiv = document.getElementById('products');
        const feedDiv = document.getElementById('feed');

        let processedCount = 0;

        function addFeedMessage(msg) {
            const item = document.createElement('div');
            item.className = 'feed-item';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            feedDiv.insertBefore(item, feedDiv.firstChild);
            
            // Keep only last 10 messages
            while (feedDiv.children.length > 10) {
                feedDiv.removeChild(feedDiv.lastChild);
            }
        }

        function addProduct(product) {
            const item = document.createElement('div');
            item.className = 'product-item';
            item.innerHTML = `
                <strong>${product.name || product.product_name}</strong>
                <span style="float: right; color: #00ff88;">‚úì</span>
            `;
            productsDiv.appendChild(item);
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = Math.round(percent) + '%';
        }

        // Start monitoring
        addFeedMessage('System initializing...');
        addFeedMessage('Upload system ready!');

        // Connect to SSE
        const eventSource = new EventSource(`/modules/consignments/api/consignment-upload-progress-simple.php?transfer_id=${transferId}&session_id=${sessionId}`);

        eventSource.addEventListener('connected', (e) => {
            const data = JSON.parse(e.data);
            addFeedMessage('Connected to upload stream');
            status.textContent = 'Starting upload...';
        });

        eventSource.addEventListener('progress', (e) => {
            const data = JSON.parse(e.data);
            updateProgress(data.progress_percentage || 0);
            status.textContent = data.current_operation || 'Processing...';
            
            if (data.products && data.products.length > processedCount) {
                const newProducts = data.products.slice(processedCount);
                newProducts.forEach(product => {
                    addProduct(product);
                    addFeedMessage(`üì¶ ${product.name || product.product_name}`);
                });
                processedCount = data.products.length;
            }
        });

        eventSource.addEventListener('finished', (e) => {
            const data = JSON.parse(e.data);
            status.textContent = '‚úÖ UPLOAD COMPLETE!';
            updateProgress(100);
            addFeedMessage('üéâ Upload finished successfully!');
            eventSource.close();
            
            setTimeout(() => {
                window.close();
            }, 3000);
        });

        eventSource.addEventListener('error', (e) => {
            console.error('SSE Error:', e);
            addFeedMessage('‚ùå Connection error');
            status.textContent = 'Error occurred';
        });

        // Start upload
        fetch(`/modules/consignments/api/simple-upload.php`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `transfer_id=${transferId}&session_id=${sessionId}`
        })
        .then(r => r.json())
        .then(result => {
            if (result.success) {
                addFeedMessage(`Starting upload of ${result.total_products} products`);
            } else {
                addFeedMessage('‚ùå Upload failed: ' + result.error);
                status.textContent = 'Upload failed';
            }
        });
    </script>
</body>
</html>
