<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #357abd;
        }
        #result {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>�� AI Chat Messenger - Test Page</h1>
    
    <div class="test-section">
        <h3>1. Open Mobile AI Chat</h3>
        <p>Test the full mobile interface:</p>
        <button onclick="openMobileChat()">Open Mobile Chat</button>
        <button onclick="openMobileChatWithReport()">Open With Report ID</button>
    </div>
    
    <div class="test-section">
        <h3>2. Test API Directly</h3>
        <p>Send a test message to the AI:</p>
        <input type="number" id="reportId" placeholder="Report ID (optional)" style="padding: 8px; width: 150px;">
        <input type="text" id="testMessage" placeholder="Type your message..." style="padding: 8px; width: 250px;" value="Hello! What can you help me with?">
        <button onclick="testAIChatAPI()">Send Test Message</button>
    </div>
    
    <div class="test-section">
        <h3>3. Quick Test Scenarios</h3>
        <button onclick="testScenario('refrigeration')">Ask About Refrigeration</button>
        <button onclick="testScenario('expired')">Ask About Expired Products</button>
        <button onclick="testScenario('safety')">Ask About Safety</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        function openMobileChat() {
            window.open('/modules/store-reports/views/mobile/ai-chat.php', '_blank');
        }
        
        function openMobileChatWithReport() {
            const reportId = prompt('Enter Report ID:', '1');
            if (reportId) {
                window.open('/modules/store-reports/views/mobile/ai-chat.php?report_id=' + reportId, '_blank');
            }
        }
        
        async function testAIChatAPI() {
            const reportId = document.getElementById('reportId').value;
            const message = document.getElementById('testMessage').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">⏳ Sending message to AI...</div>';
            
            try {
                const response = await fetch('/modules/store-reports/api/ai-chat-respond.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        report_id: reportId || null
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ SUCCESS!</div>
                        <hr>
                        <strong>User Message:</strong><br>${message}<br><br>
                        <strong>AI Response:</strong><br>${result.ai_response}<br><br>
                        <strong>Tokens Used:</strong> ${result.tokens_used || 'N/A'}<br>
                        <strong>Timestamp:</strong> ${result.timestamp}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ ERROR</div>
                        <hr>
                        ${result.message || 'Unknown error'}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ EXCEPTION</div>
                    <hr>
                    ${error.message}
                `;
            }
        }
        
        async function testScenario(type) {
            const messages = {
                refrigeration: "What should I check in the refrigeration section of my store?",
                expired: "How do I handle expired products properly?",
                safety: "What are the most critical safety items I need to verify?"
            };
            
            document.getElementById('testMessage').value = messages[type];
            await testAIChatAPI();
        }
    </script>
</body>
</html>
